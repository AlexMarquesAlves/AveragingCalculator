<html>

<head>
    <meta name="author" content="Pedro Henrique Lima Silva">
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="styleAlura.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo">
        </header>
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>


        <div id="content-form">
            <form id="form">
                <fieldset>
                    <label>Nota 1:</label><input id='input1' class='commit' type="number"><br>
                    <label>Nota 2:</label><input id='input2' class='commit' type="number"><br>
                    <label>Nota 3:</label><input id='input3' class='commit' type="number"><br>
                    <label>Nota 4:</label><input id='input4' class='commit' type="number"><br>
                    <input class="btn_submit" onclick="mediaJavascript()" type="button" value="Tirar média">
                </fieldset>
            </form>
        </div>
    
        <selection id="conteudo"></selection>

        
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Alura" class="alura-logo">
    </a>

    <footer>
      <div>Made by <b>Alex M. Alves</b></div>
    </footer>

    <script src="scriptAlura.js"></script>
</body>

</html>
